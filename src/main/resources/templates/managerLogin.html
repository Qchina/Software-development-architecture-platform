<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商家登录 - MyPetStore</title>
  <style>
    body {
      background: linear-gradient(135deg, rgba(255,251,240,0.5) 0%, rgba(255,255,255,0.5) 100%);
      background-image: url("https://haowallpaper.com/link/common/file/previewFileImg/15373313744670016");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      margin-left: -500px; /* 左移 */
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background-color: #ff9900;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #e68a00;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>商家登录</h2>
  <form id="managerLogin" action="categoryManage" method="get">
    <div class="input-group">
      <label for="username">username</label>
      <input type="text" id="username" required>
    </div>
    <div class="input-group">
      <label for="password">password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" class="login-btn">Login</button>
    <p class="error-message" id="errorMessage"></p>
  </form>
</div>
<script>
  document.getElementById("managerLogin").addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("errorMessage");

    if (username === "admin" && password === "manager") {
      window.location.href = "categoryManage";
    } else {
      errorMessage.textContent = "用户名或密码错误";
    }
  });
</script>
</body>
</html>
